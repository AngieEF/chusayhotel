<!--formulario de contacto-->
<div class="fondo">
    <div class="formulario">
        <h3>Contacto</h3>
        <hr>
        <div class="form-contacto">
            <form id="form" class="formulario-chusay" onsubmit="return validate()">
                <p id="error"></p>
                
                <div class="form-seccion">
                        <label class="form-label">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        <div class="iconos">
                            <i class="fa-solid fa-circle-exclamation u_times"></i>
                            <i class="fa-solid fa-circle-check u_check"></i>
                        </div>
                        
                </div>
                  
                
                <div class="form-seccion">
                    <label class="form-label">Celular:</label><br>
                    <input type="tel" id="numero" name="numero" placeholder="Ingrese su nro de celular" required>
                    <div class="iconodos">
                        <i class="fa-solid fa-circle-exclamation n_times"></i>
                        <i class="fa-solid fa-circle-check n_check"></i>
                    </div>
                    
                </div>

                <div class="form-seccion">
                    <label class="form-label">Email:</label><br>
                    <input type="email" id="correo" name="email" placeholder="Ingrese su correo" required>
                    <div class="iconotres">
                    <i class="fa-solid fa-circle-exclamation e_times"></i>
                    <i class="fa-solid fa-circle-check e_check"></i>
                    </div>
                    
                </div>

                <div class="form-seccion">
                    <label class="form-label">Mensaje:</label><br>
                    <input type="text" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" required> 
                    <div class="iconocuatro">
                        <i class="fa-solid fa-circle-exclamation m_times"></i>
                        <i class="fa-solid fa-circle-check m_check"></i>
                    </div>
                    
                </div>

                <div class="form-seccion">
                    <button type="submit" name="enviar-btn" id="enviar">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
