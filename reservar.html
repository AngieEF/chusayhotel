<div class="seccion-reserva">

    </div>
    <div class="reservar">
        <h2>RESERVA AHORA</h2>
        <div class="form-reserva">
            <form class="formulario">
                <div class="items">
                    <label for="domo">Tipo de domo:</label><br>
                    <input type="text" id="domo" placeholder="Ingrese el tipo de domo">
                </div>

                <div class="items">
                    <label for="personas">Nro Personas:</label><br>
                    <input type="number" id="nropersonas" placeholder="Ingrese la cantidad">
                </div>

                <div class="items">
                    <label for="ingreso">Fecha de ingreso:</label><br>
                    <input type="date" id="ingreso-fecha" placeholder="Ingrese la fecha de ingreso">
                </div>

                <div class="items">
                    <label for="salida">Fecha de salida:</label><br>
                    <input type="date" id="salida-fecha" placeholder="Ingrese la fecha de salida">
                </div>
                <div class="items">
                    <button type="submit" id="enviar-reserva">RESERVAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
